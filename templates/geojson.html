<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>Geojson</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
<div class="col-md-12">
<h1>Geojson</h1>
    <h3>
        <button class="btn btn-primary" id="create" disabled>Erstellen</button>
        <a id="zurück" href="/">zurück zur Übersicht</a>
    </h3>
    <hr>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>anzeigen</th>
        </tr>
    </thead>
    <tbody>
        {% for gj in geoj %}
        <tr>
            <td>{{ gj.name }}</td>
            <td><a href="/geojson_detail/{{ gj.name }}">anzeigen</a></td>
        </tr>
        {% endfor %}
    </tbody>


</table>

</body>
</html>
