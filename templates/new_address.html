<!DOCTYPE html>
<html>
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
       <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
       <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
   <body>

   <div class="col-md-12">
      <h3>Adressen - anlegen</h3>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
   </div>


      <div class="col-md-6">
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Bezeichnung:</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <br>
         <label for = "street">Straße:</label><br>
         <input type = "text" name = "street" placeholder = "Straße" /><br>
         <br>
         <label for = "number">HausNr.:</label><br>
         <input type = "text" name = "number" /><br>
         <br>
         <label for = "plz">PLZ:</label><br>
         <input type = "text" name = "plz" /><br>
         <br>
         <label for = "city">Stadt:</label><br>
         <input type = "text" name = "city" /><br>
         <br>
         <label for = "mac">MAC:</label><br>
         <input type = "text" name = "mac" placeholder = "00-00-00-00-00-00" /><br>
         <br>
         <input type = "submit" value = "Submit" />
      </form>
         </div>

   </body>
</html>
